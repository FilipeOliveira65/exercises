<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <main>
            <input type="numeric" name="" id="visor" disabled value="0">

            <div id="capsule">
                <button class="operator" id="multipli" value="*"> x </button>
                <button class="operator" id="divisi" value="/"> / </button>
                <button class="btn" id="7" value="7"> 7 </button>
                <button class="btn" id="8" value="8"> 8 </button>
                <button class="btn" id="9" value="9"> 9 </button>
                <button class="operator" id="adition" value="+"> + </button>
                <button class="btn" id="4" value="4"> 4 </button>
                <button class="btn" id="5" value="5"> 5 </button>
                <button class="btn" id="6" value="6"> 6 </button>
                <button class="operator" id="substraction" value="-"> - </button>
                <button class="btn" id="1" value="1"> 1 </button>
                <button class="btn" id="2" value="2"> 2 </button>
                <button class="btn" id="3" value="3"> 3 </button>
                <button class="operator" value="clear"> <= </button>
                <button class="btn" id="0" value="0"> 0 </button>
                <button class="operator" id="result" value="result"> = </button>
            </div>
        </main>
    </section>


    <script src="app.js"></script>
    
</body>
</html>
